<!DOCTYPE html>
<html>
<head>
    <title>Graphic Embed : NPR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        textarea {
            display: block;
        }
    </style>

    {% if xdomain %}
    <script type="text/javascript">
        document.domain = "{{ xdomain }}";
    </script>
    {% endif %}
</head>
<body>
    <div id='preview'>
    </div>

<!-- textarea contents -->
    <textarea readonly="readonly" rows="10" cols="50">
<div id="responsive-embed-{{ slug }}">
</div>
<script src="{{ domain }}/js/lib/parent.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('#responsive-embed-{{ slug }} iframe').responsiveIframe({
        src: '{{ domain }}/graphics/{{ slug }}/child.html'
    });
});
</script>
    </textarea>
<!-- end textarea contents -->
    <script src="../../js/lib/jquery.js" type="text/javascript"></script>
    <script src="../../js/lib/parent.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#preview').responsiveIframe({
            src: 'child.html' 
        });
    </script>
</body>
</html>
