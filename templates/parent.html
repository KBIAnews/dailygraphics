<!DOCTYPE html>
<html>
<head>
    <title>Graphic Embed : NPR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../css/dailygraphics.css" type="text/css">
</head>
<body>

    <header>
        <h1>Preview</h1>
        {% if COPY_GOOGLE_DOC_KEY %}{% if COPY_GOOGLE_DOC_KEY != 'None' %}
        <h3><a href="https://docs.google.com/spreadsheets/d/{{ COPY_GOOGLE_DOC_KEY }}/edit" target="_blank">Edit spreadsheet</a></h3>
        {% endif %}{% endif %}
    </header>

    <div id='preview'>
    </div>

    <h2>Production embed code</h2>

<!-- textarea contents -->
    <textarea readonly="readonly" rows="10" cols="50">
<div id="responsive-embed-{{ slug }}">
</div>
<script src="http://{{ PRODUCTION_S3_BUCKET['bucket_name'] }}/{{ PROJECT_SLUG }}/graphics/{{ slug }}/js/lib/pym.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    var pymParent = new pym.Parent(
        'responsive-embed-{{ slug }}',
        'http://{{ PRODUCTION_S3_BUCKET['bucket_name'] }}/{{ PROJECT_SLUG }}/graphics/{{ slug }}/child.html',
        {}
    );
});
</script>
    </textarea>
<!-- end textarea contents -->

    <h2>Localhost embed code</h2>

<!-- textarea contents -->
    <textarea readonly="readonly" rows="10" cols="50">
<div id="responsive-embed-{{ slug }}">
</div>
<script src="http://127.0.0.1:8000/graphics/{{ slug }}/js/lib/pym.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    var pymParent = new pym.Parent(
        'responsive-embed-{{ slug }}',
        'http://127.0.0.1:8000/graphics/{{ slug }}/child.html',
        {}
    );
});
</script>
    </textarea>
<!-- end textarea contents -->

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/pym.js" type="text/javascript"></script>
    <script type="text/javascript">
        var pymParent = new pym.Parent('preview', 'child.html', {});
    </script>
</body>
</html>
